  # - AdversarialPGD
  - AdversarialBIM

#
n_init_labeled: 500
n_query: 250
n_final_labeled: 10000

dataset_name: cifar10
pool_size: 45000
n_adv_test: 500

reset: true
repeat: 0

#
advtrain_mode: false
pseudo_labelling: false
max_iter: 100

#strategy parameters
AdversarialPGD: 
  n_subset_ul: 500
  pseudo_labeling: true
  diversity: false
  cumul: false
  norm: inf
  args:
    eps: 0.0314 #eps = 8/255
    eps_iter: 0.001 #alpha = 2*eps/10 https://arxiv.org/pdf/2007.02617.pdf
    nb_iter: 100
    norm: inf
    targeted: false
    rand_init: true

AdversarialBIM: 
  n_subset_ul: 500
  pseudo_labeling: true
  diversity: false
  cumul: false
  norm: inf
  args:
    eps: 0.0314 #eps = 8/255
    eps_iter: 0.001 #alpha = 2*eps/10 https://arxiv.org/pdf/2007.02617.pdf
    nb_iter: 100
    norm: inf
    targeted: false
    rand_init: false

AdversarialDeepFool:
  n_subset_ul: 500
  pseudo_labeling: true
  diversity: false
  cumul: false
  norm: inf

# General train/test parameters
train_loader_args:
  batch_size: 128
  num_workers: 4

test_loader_args:
  batch_size: 128
  num_workers: 4

net_arch: resnet18
epochs: 100
# Optimizer parameters
optimizer:
  name: sgd
  params:
    weight_decay: 0.0005
    momentum: 0.9 #0.5
    lr: 0.1 # initial_lr

# LR scheduling parameters
# scheduler: 
#   name: CyclicLR
#   params:
#     base_lr: 0.001
#     max_lr: 0.1
#     step_size_up: 20
#     mode: triangular2

scheduler: 
  name: CosineAnnealingLR
  params:
    T_max: 200

train_attack:
  name: 'pgd'
  args:
    eps: 0.05
    eps_iter: 0.005
    nb_iter: 5
    norm: inf
    targeted: false
    rand_init: true

# test_attack:
#   name: 'autoattack'
#   args:
#     norm: Linf 
#     eps: 0.1
#     version: standard


test_attack:
  name: 'pgd' #choosing pgd to check adv acc (ideally autoattack)
  args:
    eps: 0.3
    eps_iter: 0.1
    nb_iter: 20
    norm: inf
    targeted: false
    rand_init: true
    rand_minmax: 0.1

# test_attack:
