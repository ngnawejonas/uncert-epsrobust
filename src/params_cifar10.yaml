seeds:
  - 1380
  # - 1637
  # - 1549
strategies: 
  - Random
  - BALD
  - AdversarialDeepFool
  - Margin
  # - LeastConfidence
  - Entropy
  # - LeastConfidenceDropout
  # - MarginSamplingDropout
  # - EntropySamplingDropout
  # - KMeans
